<!-- Bloco de Conteúdo Centralizado (Partial) -->

<table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff; border: 1px solid #E5E7EB; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);">
<tr>
<td style="padding: 40px; text-align: center; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

        <!-- Badge de Categoria - Centralizado via margin auto -->
        <table border="0" cellpadding="0" cellspacing="0" style="margin: 0 auto 16px auto;">
            <tr>
                <td style="background-color: rgba(45, 90, 39, 0.1); padding: 4px 10px; border-radius: 4px;">
                    <span style="color: #2D5A27; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em;">
                        Notificação Oficial
                    </span>
                </td>
            </tr>
        </table>

        <!-- Título do Conteúdo -->
        <h2 style="margin: 0 0 16px 0; color: #1A1A1A; font-size: 22px; font-weight: 700; letter-spacing: -0.02em; line-height: 1.2;">
            {{Title}}
        </h2>
        
        <!-- Mensagem Dinâmica -->
        <div style="margin: 0 auto; color: #4B5563; font-size: 16px; line-height: 1.6; max-width: 480px;">
            {{DynamicMessage}}
        </div>

        <!-- Botão de Ação - Centralizado via margin auto -->
        <table border="0" cellpadding="0" cellspacing="0" style="margin: 32px auto 0 auto;">
            <tr>
                <td align="center" bgcolor="#2D5A27" style="border-radius: 8px;">
                    <a href="{{ActionURL}}" target="_blank" style="padding: 14px 28px; font-size: 14px; color: #ffffff; text-decoration: none; font-weight: 700; display: inline-block; letter-spacing: 0.02em;">
                        Acessar Painel do Time
                    </a>
                </td>
            </tr>
        </table>

        <!-- Link de Apoio -->
        <p style="margin: 24px 0 0 0; font-size: 12px; color: #9CA3AF;">
            Dúvidas? Entre em contacto com o seu <span style="color: #1A1A1A; font-weight: 600;">Moderador</span>.
        </p>
    </td>
</tr>
<!-- Detalhe Visual Inferior -->
<tr>
    <td height="6" style="background-color: #2D5A27;"></td>
</tr>


</table>
